<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="online game of twenty1">
    <meta name="keywords" content="game, twenty1, 21, twenty one, pontoon, blackjack">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Twenty1</title>
</head>

<body>
    <div id="logo">
        <h1>Twenty1</h1>
    </div>

    <!-- play game area-->

    <div id="playing-area">
        <div id="computer-player">
            <div class="player-area">

                <p class="player-name">Computer</p>

                <p class="card-total">Total: <span id="computer-total">0</span></p>

                <div class="card" id="computer-card">
                    <div class="new-number"><span id="computer-card-number">0</span></div>
                </div>

            </div>

        </div>

        <div id="human-player">

            <div class="player-area">

                <p class="player-name"><span id="name-data">Player</span></p>

                <p class="card-total">Total: <span id="player-total">0</span></p>

                <div class="card" id="player-card">
                    <div class="new-number"><span id="player-card-number">0</span></div>
                </div>


            </div>

        </div>

    </div>
    <!--controls area for the game-->
    <div id="below-game-area">

        <div id="htp">
            <button>How To Play!</button>
        </div>

        <div id="button-area">

            <button>Hit!</button>

            <button>Stick!</button>

            <button>Play Again!</button>
        </div>

        <div id="scores">
            <div>
                <p>Computer = <span id="computer-score">0</span></p>
            </div>
            <div>
                <p><span class="player-name">Player</span> = <span id="player-score">0</span></p>
            </div>
        </div>

    </div>





    <script src="assets/js/script.js"></script>
</body>

</html>
